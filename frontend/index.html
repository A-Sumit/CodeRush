<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Code Editor Interface</h1>
        </header>
        <main>
            <div class="wrapper">
                <div id="editor-splitter">
                    <div id="left-pane" class="split">
                        <div id="editor-section">
                            <div class="editor-header">
                                <select id="languageSelect">
                                    <option value="javascript">JavaScript</option>
                                    <option value="python">Python</option>
                                    <option value="java">Java</option>
                                </select>
                                <button id="runButton">Run Code</button>
                            </div>
                            <textarea id="codeEditor"></textarea>
                        </div>
                    </div>
                    <div id="right-pane" class="split">
                        <div id="terminal">
                            <div id="terminal-content">
                                <div id="output"></div>
                            </div>
                            <textarea id="inputArea" placeholder="Enter your input here..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
